<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Test Gemini API Key</title>
<style>
body { font-family: Arial; padding: 20px; background:#f0f2f5; }
button { padding: 10px; cursor: pointer; margin-top: 10px; width: 100%; }
pre { background:#fff; padding:10px; border-radius:6px; white-space: pre-wrap; border:1px solid #ccc; }
</style>
</head>
<body>
<h2>Test Gemini API Key</h2>

<button id="btnTest">✅ Cek API Key</button>

<h3>Hasil</h3>
<div id="output"><i>Belum ada hasil...</i></div>

<script>
document.getElementById("btnTest").addEventListener("click", async () => {
  const outputDiv = document.getElementById("output");
  outputDiv.innerHTML = "⏳ Memproses...";

  try {
    const res = await fetch("/api/checkKey", {
      method: "POST",
      headers: { "Content-Type": "application/json" }
    });

    const data = await res.json();
    outputDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
  } catch(err) {
    outputDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
  }
});
</script>
</body>
</html>
